<app-header></app-header>

<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive 
     #rla="routerLinkActive"
     [active]="rla.isActive"
     >
    {{link.label}}
  </a>
</nav>

<main>
    
    <!-- display area for module content being navigated (routed) to -->
    <router-outlet></router-outlet>
</main>
