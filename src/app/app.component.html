<div class="app-wrapper">
    
    <app-header></app-header>
    
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="link.path"
         routerLinkActive 
         #rla="routerLinkActive"
         [active]="rla.isActive"
         [routerLinkActiveOptions]="{exact:true}"
         >
        {{link.label}}
      </a>
    </nav>
    
    <main>
        <!-- display area for module content being navigated (routed) to -->
        <router-outlet></router-outlet>
    </main>
    
    <div>
        <script type='text/javascript' src='https://www.makeplayingcards.com/sell/js/sell_designer_promotion.js'></script><script type='text/javascript'> SellDesign.Mini('A368AFF8CC25E2900882B4BF8E31F96EDE85585817FC58FB');</script>
    </div>
    
    <app-footer></app-footer>
    
</div>
