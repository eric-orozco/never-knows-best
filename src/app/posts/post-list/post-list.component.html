<div>
    <mat-accordion multi="true" *ngIf="posts.length && !isLoading">
        <mat-expansion-panel *ngFor="let post of posts">
            <mat-expansion-panel-header>
                {{post.title}}
            </mat-expansion-panel-header>
            <p>{{post.content}}</p>
            <mat-action-row>
                <button mat-button color="primary" [routerLink]="['/posts-edit', post.id]">Edit</button>
                <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <p *ngIf="!posts.length && !isLoading" class="info-text mat-body-1">No Posts Added Yet</p>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
